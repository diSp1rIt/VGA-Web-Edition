<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VGA User Interface</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" href="/static/img/icons/favicon.ico">
</head>
<body>
<header>
    <div>
        <img class="icon" style="height: 33px" src="/static/img/icons/favicon.ico">
        <a href="https://github.com/lev2454" class="btn" style="bottom: 21px">Vkontakte Groups Analyzer</a>
        <h1 align="center" style="font-family: sans-serif; margin-top: -50px">VGA User Interface</h1>
    </div>
</header>
<a class="btn colored light-lime bordered" href="/" style="position: fixed; bottom: 20px; right: 3%; width: 92%">На
    главную</a>
<div class="content">
    {% if group_id == "" %}
        <form method="post">
            <div class="work-input" align="center">
                <label for="address">Ссылка на группу:</label>
                <br>
                <input id="address" type="text" name="address" style="width: 30%">
            </div>
            <div align="center">
                <button class="work-input btn vk-blue bordered" type="submit" style="width: 20%">Анализировать</button>
            </div>
        </form>
        {% if error == "err_didnt_find" %}
            <div align="center">
                <span style="color: #f00">Группа не найдена.</span>
            </div>
        {% endif %}
    {% else %}
        <span>blabla</span>
    {% endif %}
</div>
</body>
</html>
